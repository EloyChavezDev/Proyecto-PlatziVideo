<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Login</title>
</head>
<body>
    <header class="header">
        <img tabindex="0" class="header__img" src="assets/logo.png" alt="Logo de PlatziVideo">
        <div class="header__menu">
        <div class="header__menu--profile">
          <img src="assets/user.png" alt="imagen de perfil">
          <p>Perfil</p>
        </div>
        <ul>
          <li><a href="/">Cuenta</a></li>
          <li><a href="/">Cerrar Sesion</a></li>
        </ul>
        </div>
      </header>
      <section class="login">
          <section class="login__container">
              <h2 tabindex="0">Inicia Sesion</h2>
              <form class="login__container--form">
                  <input aria-label="correo" class="input" type="text" placeholder="Correo">
                  <input aria-label="contraseña" class="input" type="password" placeholder="Contraseña">
                  <button class="button">Iniciar Sesion</button>
                  <div class="login__container--remember-me">
                      <label >
                          <input type="checkbox" name="" id="cbox1" value="checkbox">Recuerdame
                      </label>
                      <a href="">olvide mi Contraseña</a>
                  </div>
              </form>
              <section class="login__container--social-media">
                  <div><img src="assets/google-icon.webp" alt="Google">Inicia sesion con Google</div>
                  <div><img src="assets/twitter-icon.webp" alt="Twitter">Inicia sesion con Twitter</div>
              </section>
              <p class="login__container--register">No tienes ninguna cuenta <a href="">Registrate</a></p>
          </section>
      </section>
      <footer class="footer">
        <a href="/">Términos de uso</a>
        <a href="/">Declaracion de privacidad</a>
        <a href="/">Centro de ayuda</a>
      </footer>
</body>
</html>
